<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <title>Bomberman</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/bomberman_icon.png"
    />

    <!-- Always include the game stylesheet, the Game class, the GameObject class and index.js -->
    <!-- These four must be included in all games. This code never changes.                -->
    <link href="css/game.css" rel="stylesheet" type="text/css" />
    <link href="font.css" />

    <script src="js/db.js" type="module"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/CanvasGame.js" type="text/javascript"></script>
    <script src="js/GameObject.js" type="text/javascript"></script>

    <!-- ***************************************************************************** -->
    <!-- *************** THE CODE BELOW CAN BE DIFFERENT FOR EACH GAME *************** -->

    <!-- Always include the game javascript that matches the html file name -->

    <script src="js/bomberman_game.js" type="text/javascript"></script>

    <!-- Include any classes that extend from GameObject that are used in this game -->
    <script src="js/Game.js" type="text/javascript"></script>
    <script src="js/StaticImage.js" type="text/javascript"></script>
    <script src="js/Character.js" type="text/javascript"></script>
    <script src="js/StaticText.js" type="text/javascript"></script>
    <script src="js/Explosion.js" type="text/javascript"></script>

    <!-- ************************* END OF GAME SPECIFIC CODE ************************* -->
    <!-- ***************************************************************************** -->
  </head>

  <body>
    <div id="gameContainer">
      <!-- having a container will allow us to have a game that includes elements that are outside of the canvas -->
      <header>Bomberman</header>
      <canvas id="gameCanvas" tabindex="1"></canvas>

      <!-- ***************************************************************************** -->
      <!-- *************** THE CODE BELOW CAN BE DIFFERENT FOR EACH GAME *************** -->

      <!-- ************************* END OF GAME SPECIFIC CODE ************************* -->
      <!-- ***************************************************************************** -->
      <div id="div-container-game-results">
        <h1>Results</h1>
        <table id="resultTable">
          <tr>
            <th>result</th>
            <th>difficulty</th>
            <th>time</th>
          </tr>
        </table>
      </div>

      <div id="radio-btn-container">
        <fieldset>
          <legend>select difficulty</legend>

          <input
            type="radio"
            id="contactChoice1"
            name="difficulty"
            value="1"
            checked
          />
          <label for="contactChoice1">easy</label>

          <input type="radio" id="contactChoice2" name="difficulty" value="2" />
          <label for="contactChoice2">medium</label>

          <input type="radio" id="contactChoice3" name="difficulty" value="3" />
          <label for="contactChoice3">hard</label>
        </fieldset>
      </div>

      <p id="p-game-result">You have won!</p>
      <input id="button-play" type="button" value="PLAY" />
      <footer>v1.0</footer>
    </div>
  </body>
</html>
